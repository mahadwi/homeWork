<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <div class="row">
      <div class="col">
        <div class="container">
<div class="py-5">
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Registrasi</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">List Pendaftar</button>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
      <form id="formRegistrasi" class="py-3>
        <label for="nama" class="form-label">Nama</label>
        <input type="text" class="form-control mb-3" id="nama" placeholder="Masukan Nama">
        <label for="tanggalLahir" class="form-label">Tanggal Lahir</label>
        <div class="input-group mb-3">
          <input type="date" class="form-control" placeholder="Masukan Tanggal lahir" id="tanggalLahir" onchange="hitungUmur(this.value)">
          <span class="input-group-text" id="umur"></span>
        </div>
        <label for="uangSangu" class="form-label">Uang Sangu</label>
        <input type="number" class="form-control" id="uangSangu" placeholder="Masukan Jumlah Uang">
        <button type="button" class="btn btn-primary mt-3" onclick="onSubmitForm()">Daftar</button>
      </form>
    </div>

    <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
      <div class="row">
        <div class="col">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Nama</th>
                <th scope="col">Umur</th>
                <th scope="col">Uang Sangu</th>
              </tr>
            </thead>
            <tbody id="dataTable">
              
            </tbody>
          </table>
        </div>
      </div>
      <div class="row">

        <h2 id="rataRata"></h2>
      </div>
    </div>
  </div>
</div>
</div>
</div>
</div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
